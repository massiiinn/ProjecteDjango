{% extends 'blog/base.html' %}

{% block content %}
  <h1 class="mb-4">Llista d'Autors</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Cognom</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for author in authors %}
        <tr>
          <td>{{ author.first_name }}</td>
          <td>{{ author.last_name }}</td>
          <td>
            <a href="{% url 'author-detail' author.id %}" class="btn btn-primary btn-sm">saber-ne +</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
