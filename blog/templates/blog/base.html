{% load static %}
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Django</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>

      .navbar-custom {
        background-color: #0d47a1;
      }
      .navbar-custom .nav-link {
        color: #f0f0f0;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      .navbar-custom .nav-link:hover,
      .navbar-custom .nav-link.active {
        color: #ffd54f;
        text-decoration: underline;
      }
      .navbar-nav .nav-item {
        margin-left: 15px;
      }
    </style>
    
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container">
      <a class="navbar-brand text-light fw-bold" href="{% url 'starting_page' %}">BLOG DJANGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'starting_page' %}">INICI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'posts' in request.path %}active{% endif %}" href="{% url 'posts' %}">POSTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'authors' in request.path %}active{% endif %}" href="{% url 'authors' %}">AUTORS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'tags' in request.path %}active{% endif %}" href="{% url 'tags' %}">TAGS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-dark text-light py-4 mt-5">
  <div class="container text-center">
    <p class="mb-1">&copy; 2025 Massin Ouchen Nahari. Blog M3-UF6.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
