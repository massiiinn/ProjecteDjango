{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">{{ post.title }}</h2>
  <p class="text-muted">
    Per 
    <a href="{% url 'author-detail' post.author.id %}">
      {{ post.author.first_name }} {{ post.author.last_name }}
    </a> 
    el {{ post.date }}
  </p>
  <img src="{% static 'blog/images/' %}{{ post.image_name }}" alt="Imatge del post" class="img-fluid rounded mb-4" style="max-height: 400px; object-fit: cover;">
  <p>{{ post.content }}</p>
  <a href="{% url 'posts' %}" class="btn btn-secondary mt-3">Tornar a la llista de posts</a>
</div>
{% endblock %}
